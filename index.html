<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
body {
font-family: 'Arial', sans-serif;
background: linear-gradient(135deg, #ffeef8 0%, #f3e5f5 25%, #e8f5e8 50%, #fff3e0 75%, #fce4ec 100%);
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
overflow: hidden;
position: relative;
}
.card {
background: rgba(255,255,255,0.9);
padding: 40px;
border-radius: 25px;
box-shadow: 0 25px 50px rgba(0,0,0,0.15);
text-align: center;
max-width: 450px;
position: relative;
backdrop-filter: blur(10px);
}
h1 {
color: #d81b60;
font-size: 2.5em;
margin-bottom: 30px;
}
.rose {
font-size: 4em;
margin-bottom: 20px;
cursor: pointer;
display: block;
transition: all 0.3s ease;
}
.rose.sparkle {
animation: sparkle 1s ease-in-out infinite;
filter: drop-shadow(0 0 10px #ff4081);
}
@keyframes sparkle {
0%, 100% { transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 5px #ff4081); }
50% { transform: scale(1.1) rotate(5deg); filter: drop-shadow(0 0 20px #ff4081) brightness(1.2); }
}
.buttons {
display: flex;
gap: 20px;
justify-content: center;
}
button {
padding: 15px 30px;
font-size: 1.2em;
border: none;
border-radius: 50px;
cursor: pointer;
transition: all 0.3s ease;
position: relative;
z-index: 10;
}
#yes {
background: #4caf50;
color: white;
}
#yes:hover {
transform: scale(1.05);
box-shadow: 0 10px 20px rgba(76,175,80,0.4);
}
#no {
background: #f44336;
color: white;
transition: all 0.2s ease;
}
#no:hover {
transform: scale(1.05);
}
.petals {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
pointer-events: none;
z-index: 1;
}
.petal {
position: absolute;
font-size: 12px;
opacity: 0.7;
animation: fall linear forwards;
}
@keyframes fall {
0% {
transform: translateY(-10vh) rotate(0deg);
opacity: 1;
}
100% {
transform: translateY(110vh) rotate(360deg);
opacity: 0;
}
}
.hearts {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
pointer-events: none;
z-index: 5;
}
.heart {
position: absolute;
font-size: 20px;
color: #ff4081;
animation: float 4s ease-out forwards;
}
@keyframes float {
0% { transform: translateY(100vh) scale(0); opacity: 1; }
100% { transform: translateY(-20px) scale(1); opacity: 0; }
}
#popup {
display: none;
position: fixed;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
background: linear-gradient(135deg, #ff9a9e, #fecfef);
padding: 30px;
border-radius: 20px;
box-shadow: 0 20px 40px rgba(0,0,0,0.3);
text-align: center;
z-index: 100;
max-width: 90%;
font-size: 1.2em;
color: #880e4f;
animation: popIn 0.5s ease-out;
}
@keyframes popIn {
0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}
#overlay {
display: none;
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(0,0,0,0.5);
z-index: 99;
}
</style>
</head>
<body>
<div class="petals" id="petals"></div>
<div class="hearts" id="hearts"></div>
<div id="overlay"></div>
<div id="popup">
You made me the happiest person alive! In return I wanted to be your Valentine not only for this year but for each and every year hehe you are trapped üòãüòãüíóüíó
</div>
<div class="card">
<div class="rose" id="rose">üåπ</div>
<h1>Will you be my Valentine?</h1>
<div class="buttons">
<button id="yes">Yes üíö</button>
<button id="no">No ‚ù§Ô∏è</button>
</div>
</div>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const rose = document.getElementById('rose');
const petalsContainer = document.getElementById('petals');
const heartsContainer = document.getElementById('hearts');
const popup = document.getElementById('popup');
const overlay = document.getElementById('overlay');

// Continuous flower shower on mouse move
document.addEventListener('mousemove', (e) => {
if (petalsContainer.children.length < 50) {
const petal = document.createElement('div');
petal.innerHTML = ['üå∏', 'üå∫', 'üå∑', 'üíê'][Math.floor(Math.random() * 4)];
petal.className = 'petal';
petal.style.left = e.clientX + (Math.random() - 0.5) * 100 + 'px';
petal.style.animationDuration = (Math.random() * 3 + 2) + 's';
petalsContainer.appendChild(petal);
setTimeout(() => petal.remove(), 5000);
}
});

// No button runs away continuously when cursor leaves/enters
noBtn.addEventListener('mouseleave', function(e) {
const maxX = window.innerWidth - 100;
const maxY = window.innerHeight - 100;
const newX = Math.random() * maxX;
const newY = Math.random() * maxY;
this.style.position = 'fixed';
this.style.left = newX + 'px';
this.style.top = newY + 'px';
this.style.transform = 'none';
});

noBtn.addEventListener('mouseenter', function(e) {
// Runs away even on enter for extra fun
const maxX = window.innerWidth - 100;
const maxY = window.innerHeight - 100;
const newX = Math.random() * maxX;
const newY = Math.random() * maxY;
this.style.position = 'fixed';
this.style.left = newX + 'px';
this.style.top = newY + 'px';
this.style.transform = 'none';
});

// Yes button: sparkle rose, show popup
yesBtn.addEventListener('click', function() {
rose.classList.add('sparkle');
overlay.style.display = 'block';
popup.style.display = 'block';
createHearts();
});

function createHearts() {
for (let i = 0; i < 50; i++) {
setTimeout(() => {
const heart = document.createElement('div');
heart.innerHTML = 'üíñ';
heart.className = 'heart';
heart.style.left = Math.random() * 100 + '%';
heart.style.animationDelay = Math.random() * 2 + 's';
heartsContainer.appendChild(heart);
setTimeout(() => heart.remove(), 5000);
}, i * 50);
}
}

// Close popup on click
overlay.addEventListener('click', () => {
popup.style.display = 'none';
overlay.style.display = 'none';
});
</script>
</body>
</html>
